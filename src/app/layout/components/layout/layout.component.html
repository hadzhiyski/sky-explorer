<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <div class="branding tw-flex tw-items-center">
      <mat-icon class="tw-mx-3">landscape</mat-icon>
      <span>{{ title }}</span>
    </div>
    <mat-nav-list>
      <a
          mat-list-item
          *ngFor="let item of navigation$ | async"
          (click)="sidenav.close()"
          [routerLink]="item.routerLink"
          routerLinkActive="active"
        >
          {{ item.label }}
        </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">
    <div class="toolbar">
      <mat-toolbar
        color="primary"
        class="tw-flex tw-flex-row tw-justify-between"
      >
        <div class="tw-flex tw-flex-row tw-grow">
          <button
            mat-icon-button
            class="!tw-hidden xs:!tw-flex sm:!tw-flex"
            (click)="sidenav.open()"
          >
            <mat-icon>menu</mat-icon>
          </button>

          <span
            routerLink=""
            class="branding tw-hidden xs:tw-flex tw-items-center"
          >
            <mat-icon class="tw-mx-3">landscape</mat-icon></span
          >
          <span
            routerLink=""
            class="branding tw-hidden sm:tw-flex md:tw-hidden tw-items-center"
            ><mat-icon class="tw-mr-3">landscape</mat-icon> {{ title }}</span
          >
          <span
            routerLink=""
            class="branding tw-hidden md:tw-flex lg:tw-flex xl:tw-flex tw-items-center"
            ><mat-icon class="tw-mr-3">landscape</mat-icon> {{ title }}</span
          >

          <div
            class="tw-hidden md:tw-flex lg:tw-flex xl:tw-flex tw-grow tw-justify-end"
          >
            <button
                mat-button
                class="nav-button"
                *ngFor="let item of navigation$ | async"
                [routerLink]="item.routerLink"
                routerLinkActive="active"
              >
                {{ item.label }}
              </button>
          </div>
        </div>
      </mat-toolbar>
    </div>
    <div class="content tw-mt-4">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="footer tw-mt-4">
      <div class="tw-grid tw-grid-cols-1">
        <div class="signature">
          &copy; <span class="year">{{ year }}</span> - Vladislav Hadzhiyski
        </div>
      </div>
    </div>
  </div>
</mat-sidenav-container>
